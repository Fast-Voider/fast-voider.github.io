<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        #discontinued-projects {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 14px;
            line-height: 1.5;
        }

        #discontinued-projects p {
            margin: 6px 0;
        }

        .avatar {
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .avatar:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body style="margin: 0; background-color: #000000;">
    <canvas id="background-canvas"></canvas>
    <div class="container">
        <div class="content-wrapper">
            <div class="left-content">
                <div class="rectangle">
                    <div class="content">
                        <img class="avatar" src="media/profile.png" alt="Avatar" id="profile-pic">
                        
                        <h1 class="nickname">Syphic</h1>
                        <div class="bio">
                            <p>Developer</p>
                            <p>C#, C++, LuaU</p>
                            <p>🔥 𝐃𝐞𝐯𝐞𝐥𝐨𝐩𝐞𝐫 of <a href="https://discord.gg/8rBSqMeZ8y" target="_blank">Misery.cc</a></p>
                        </div>

                        <div id="discontinued-projects">
                            <p>🎯 𝐄𝐱-𝐎𝐰𝐧𝐞𝐫 of TrueShot (DISCONTINUED)</p>
                            <p>🔥 𝐄𝐱-𝐃𝐞𝐯𝐞𝐥𝐨𝐩𝐞𝐫 of UnfairHub (DISCONTINUED)</p>
                            <p>📊 𝐄𝐱-𝐌𝐚𝐧𝐚𝐠𝐞𝐫 at Feather (DISCONTINUED)</p>
                        </div>

                        <div class="social-links social-links-rectangle">
                            <a href="https://github.com/Fast-Voider" target="_blank">
                                <img src="icons/hub.svg" alt="Github">
                            </a>
                            <a href="https://twitch.tv/skxrpt" target="_blank">
                                <img src="icons/twitch.svg" alt="Twitch">
                            </a>
                            <a href="https://www.youtube.com/@skxrpt" target="_blank">
                                <img src="icons/youtube.svg" alt="YouTube">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const profilePic = document.getElementById('profile-pic');
        const discontinuedProjects = document.getElementById('discontinued-projects');

        profilePic.addEventListener('click', () => {
            if (discontinuedProjects.style.display === "none" || discontinuedProjects.style.display === "") {
                discontinuedProjects.style.display = "block";
            } else {
                discontinuedProjects.style.display = "none";
            }
        });

        const canvas = document.getElementById('background-canvas');
        canvas.style.position = 'fixed';
        canvas.style.top = '0';
        canvas.style.left = '0';
        canvas.style.width = '100%';
        canvas.style.height = '100%';
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const ctx = canvas.getContext('2d');

        let particles = [];
        const particleCount = 500;
        const maxConnections = 5;
        const maxDistance = 100;

        let mouse = { x: null, y: null };

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 1.5;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
            }

            move() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = 'white';
                ctx.fill();
            }
        }

        function createParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                let x = Math.random() * canvas.width;
                let y = Math.random() * canvas.height;
                particles.push(new Particle(x, y));
            }
        }

        function connectParticles() {
            for (let i = 0; i < particles.length; i++) {
                let particleA = particles[i];
                let connections = 0;

                for (let j = 0; j < particles.length; j++) {
                    if (connections >= maxConnections) break;

                    let particleB = particles[j];
                    let dx = particleA.x - particleB.x;
                    let dy = particleA.y - particleB.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < maxDistance) {
                        ctx.beginPath();
                        ctx.moveTo(particleA.x, particleA.y);
                        ctx.lineTo(particleB.x, particleB.y);
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                        ctx.stroke();
                        connections++;
                    }
                }

                let mouseDx = particleA.x - mouse.x;
                let mouseDy = particleA.y - mouse.y;
                let mouseDistance = Math.sqrt(mouseDx * mouseDx + mouseDy * mouseDy);

                if (mouseDistance < maxDistance) {
                    ctx.beginPath();
                    ctx.moveTo(particleA.x, particleA.y);
                    ctx.lineTo(mouse.x, mouse.y);
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                    ctx.stroke();
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.move();
                particle.draw();
            });
            connectParticles();
            requestAnimationFrame(animate);
        }

        createParticles();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            createParticles();
        });

        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        window.addEventListener('mouseout', () => {
            mouse.x = null;
            mouse.y = null;
        });
    </script>
</body>
</html>
